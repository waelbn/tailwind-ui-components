<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call to Action Design</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body class="py-12  px-4  flex  min-h-[100vh]  bg-gradient-to-tr from-amber-100 to-amber-500 font-[Poppins]">
   <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Stay in the Loop</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">Subscribe to our newsletter and never miss updates on new products, exclusive offers, and industry insights.</p>
        </div>

        <!-- Call To Action Section -->
        <div class="bg-gradient-to-tr from-orange-600 to-orange-400 flex justify-between rounded-2xl hover:shadow-lg hover:shadow-orange-200 hover:-translate-y-1 transition duration-500 overflow-hidden">
            <div class="py-12 pl-9 md:pl-15">
                 <h1 class="text-orange-100 text-3xl   font-bold mb-4 md:text-5xl ">Let's Get In Touch.</h1>
                 <p class=" text-orange-200 font-normal text-xs max-w-60 md:max-w-xl md:text-sm">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias, nemo optio! Aut temporibus maiores ducimus doloremque sed sunt nihil commodi.</p>
                 <div class="mt-5">
                  <button class=" bg-gradient-to-r from-amber-200 to-amber-300 hover:from-amber-300 hover:to-amber-600  relative md:text-sm  hover:scale-110 transition duration-500 text-amber-800 font-semibold text-xs  py-2  pr-2 pl-6 rounded-2xl">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center ">
                                    <i class="fas fa-phone "></i>
                                </div>
                     <span class=" ml-5 pr-3">Book a call</span>           
                    
                  </button>
                  </div>
            
                </div>
             <div class="md:pl-15 w-[20%]">
               <div class="size-60 m-auto rounded-full bg-slate-100/40">
               <div class="size-50  mx-auto rounded-full bg-slate-100/40">

               </div>
               </div>
            </div>
          </div>
          </div>
    

  </body>
</html>
