<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call to Action Design</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main>
        <section class="bg-orange-400 flex justify-between rounded-lg mt-20 mx-auto sm:max-w-4xl   max-h-[250px] sm:max-h-[350px] overflow-hidden">
            <div class="p-10 ">
                 <h1 class="text-orange-100 text-3xl  font-sans font-bold mb-2 sm:text-5xl ">Let's Get In Touch.</h1>
                 <p class=" text-orange-200 font-normal text-xs sm:text-base max-w-[300px] sm:min-w-[400px]">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias, nemo optio! Aut temporibus maiores ducimus doloremque sed sunt nihil commodi.</p>
                 <div class="mt-5">
                  <button class="bg-slate-900 sm:text-sm sm:rounded-3xl hover:-translate-y-0.5 transition-transform text-orange-300 font-semibold text-xs  py-2 text-start pr-2 pl-3 rounded-2xl"><span class="mr-10">Book a call</span>
                    <div class="rounded-full inline-block  bg-radial from-slate-50 to-orange-400 size-3"></div>
                  </button>
                  </div>
            
                </div>
             <div class="w-[10%]">
               <div class="size-60 m-auto rounded-full bg-slate-100/40">
               <div class="size-50  mx-auto rounded-full bg-slate-100/40">

               </div>
               </div>
            </div>
        </section>
    </main>

  </body>
</html>
